<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Ingresa el texto aquí</h1>
            <textarea id="inputText" placeholder="Ingresa el texto aquí"></textarea>
            <div class="buttons">
                <button id="encryptButton" onclick="encryptText()">Encriptar</button>
                <button id="decryptButton" onclick="decryptText()">Desencriptar</button>
            </div>
        </div>
        <div class="right">
            <h1>Resultado</h1>
            <textarea id="outputText" readonly placeholder="Ningún mensaje fue encontrado"></textarea>
            <button id="copyButton" onclick="copyToClipboard()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
